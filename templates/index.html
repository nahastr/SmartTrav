<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartTrav - Travel Recommendation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">SmartTrav</h2>
        <div class="toggle"></div>
      </header>
      <video
        src="{{ url_for('static', filename='explore.mp4') }}"
        muted
        loop
        autoplay
        class="video"
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Never Stop</h2>
        <h3>Exploring the World</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
          laboriosam unde inventore minima voluptatem at atque dolores quis
          doloribus quia.
        </p>
        <div class="search">
          <form action="/recommend" method="POST">
            <input
              id="locationInput"
              placeholder="Enter the location"
              type="text"
              name="location"
            />
            <button id="searchButton" type="submit">Go</button>
          </form>
        </div>
        <div class="card-container" id="cardContainer"></div>
      </div>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Destination</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <footer>
      <ul class="social">
        <li>
          <a href="#"
            ><img src="https://i.ibb.co/x7P24fL/facebook.png" alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt=""
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt=""
          /></a>
        </li>
      </ul>
    </footer>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
